<html>
	<head>
		<title> ShareSRC - ソースコード共有サイト </title>

	<body>
		<div id="body">
			<div id="header">
				<div id="menu">
					<ul class="listmenu">
						<li><a href="/about">ABOUT</a></li>
						<li><a href="/view">RECENT</a></li>

				{{ fork }}

					</p>
					<br />
					<input type="hidden" name="token" value="{{ token }}" />
					<input type="submit" value="送信" class="submit"/>
				</form>
			</div>
